<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header">Payment Form Example</div>
					<div class="card-body">
						<form action="">
							<div class="container">
								<div class="row">
									<div class="col-md-12">
										<div class="alert alert-danger">
											Some field are missing
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-5">
										<div class="form-group">
											<label for="" class="form-label">#Card</label>
											<input type="text" placeholder="xxxxxxxxxxxxxxxxxxxx" class="form-control">
                                        </div>
										</div>
										<div class="col-md-3">
											<div class="form-group">
												<label for="" class="form-label">#Cvc</label>
												<input type="text" placeholder="000" class="form-control"><input type="text" placeholder="000" class="form-control">
										</div>
											</div>
											<div class="col-md-4">
												<div class="form-group">
													<label for="" class="form-label">Amount</label>
													<input type="text" placeholder="number" class="form-control">
										</div>
												</div>
											</div>
											<div class="row">
												<div class="col-md-6">
													<div class="form-group">
														<label for="" class="form-label">Nombre</label>
														<input type="text" placeholder="Name" class="form-control">
									    </div>
													</div>
													<div class="col-md-6">
														<div class="form-group">
															<label for="" class="form-label">Apellido</label>
															<input type="text" placeholder="Apellido" class="form-control">
                                        </div>
														</div>
													</div>
													<div class="row">
														<div class="col-md-6">
															<div class="from group">
																<label for="" class="form-label">Ciudad</label>
																<input type="text" placeholder="Ciudad" class="form-control">
                                        </div>
															</div>
															<div class="col-md-3">
																<div class="form-group">
																	<label for="" class="form-label">Seleccionar Estado</label>
																	<select name="estado" class="form-control">
                                                <option value="santiago">Santiago</option>
                                                <option value="valparaiso">Valparaiso</option>
                                                <option value="Concepcion">Concepcion</option>
                                            </select>
																</div>
															</div>
															<div class="col-md-3">
																<div class="from group">
																	<label for="" class="form-label">Postal Code</label>
																	<input type="text" placeholder=Codigo class="form-control">
                                        </div>
																</div>
															</div>



                                                        <div class="row">
                                                            <div class="col-md-6">
                                                                <div class="form-group">
                                                                    <label for="" class="form-label">Aceptamos:</label>

                                                                    <div class="radios">
                                                                        <div class="custom-control custom-radio custom-control-inline">
                                                                            <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                                                                            <label class="custom-control-label" for="customRadioInline1"><i class="fa fa-cc-visa"></i></label>
                                                                        </div>
                                                                        <div class="custom-control custom-radio custom-control-inline">
                                                                            <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                                                                            <label class="custom-control-label" for="customRadioInline1"><i class="fa fa-cc-visa"></i></label>
                                                                        </div>
                                                                        <div class="custom-control custom-radio custom-control-inline">
                                                                            <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                                                                            <label class="custom-control-label" for="customRadioInline1"><i class="fa fa-cc-visa"></i></label>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-6">
                                                                <div class="form-group">
                                                                    <label class="form-label">Mensaje</label>
                                                                    <textarea cols="30" rows="3" class="form-control"></textarea>
                                                                </div>
                                                            </div>
                                                        </div>
														</div>


						</form>
					</div>
					<div class="card-footer text-right">
						<button class="btn btn-secondary">Cancel</button>
						<button class="btn btn-primary">Send</button>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
	</script>
</body>

</html>
